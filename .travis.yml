os: osx
osx_image: xcode10.1
language: node_js
node_js:
- '10'
install:
- npm install
- npm rebuild
script: npm run rebuild
after_success: echo "it succeeded"
after_failure: echo "something failed"

before_deploy:
- mkdir testbuild
- cp -a node_modules/better-sqlite3 testbuild
- zip -r testbuild-$TRAVIS_TAG.zip testbuild

deploy:
  provider: releases
  api_key:
    secure: 
  file: testbuild-$TRAVIS_TAG.zip
  skip_cleanup: true
  on:
    repo: ghprojectbuilds/buildtest1
